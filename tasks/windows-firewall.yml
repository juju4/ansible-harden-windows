- debug: var=harden_win_fw_rules_disable
- name: Firewall | disable rules
  win_firewall_rule:
    name: "{{ item }}"
    direction: Out
    action: allow
    state: present
    enable: no
  with_items: "{{ harden_win_fw_rules_disable }}"
