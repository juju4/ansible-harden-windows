##      HKLM:\SYSTEM\CurrentControlSet\Services\SharedAccess\Parameters\FirewallPolicy\<profilename>
##      HKLM\Software\Policies\Microsoft\WindowsFirewall\<Profilename>  (if set by gpo)

## https://technet.microsoft.com/en-us/library/ee693371(v=exchg.80).aspx
## not sure if apply to Win10?
- name: Ensure Firewall is enabled for all profile
  win_regedit:
    key: "HKLM:\\Software\\Policies\\Microsoft\\WindowsFirewall\\{{ item }}"
    value: EnableFirewall
    data: 1
    datatype: dword
  with_items:
    - DomainProfile
    - StandardProfile
    - PublicProfile

## FIXME! win_firewall_rule not idempotent

- name: Firewall | allow svchost dns and ntp requests out
  win_firewall_rule:
    name: "{{ harden_win_fw_prefix }}-allow-outgoing-svchost-{{ item }}"
    program: "%SystemRoot%\\System32\\svchost.exe"
    enable: yes
    state: present
    localport: any
    remoteport: "{{ item }}"
    action: allow
    direction: Out
  with_items:
    - 53
    - 123
## FIXME! not idempotent. https://github.com/ansible/ansible-modules-extras/pull/2654 related?
  ignore_errors: true

- name: Firewall | block outgoing program
  win_firewall_rule:
    name: "{{ harden_win_fw_prefix }}-block-outgoing-{{ item | basename }}"
    program: "{{ item }}"
    enable: yes
    state: present
    localport: any
    action: block
    direction: Out
#    protocol: TCP
    profile: Public
  with_items: "{{ harden_win_fw_program_blocked_out_public }}"
#  ignore_errors: true

- name: Firewall | allow outgoing program
  win_firewall_rule:
    name: "{{ harden_win_fw_prefix }}-allow-outgoing-{{ item | basename }}"
    enable: yes
    state: present
    action: allow
    direction: Out
    profile: Public
  with_items: "{{ harden_win_fw_program_allowed_out_public }}"
#  ignore_errors: true

- name: Firewall | allow outgoing web program
  include: "windows-firewall-unit.yml action=allow direction=Out profile=public ports={{ harden_win_fw_web_ports }}"
  with_items: "{{ harden_win_fw_program_allowed_web_out_public }}"

- name: Firewall | block outgoing ports
