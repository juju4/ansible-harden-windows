## https://technet.microsoft.com/en-us/library/dd744582(v=ws.10).aspx (DISM)

- name: Get status of feature
  win_command: Dism /online /Get-FeatureInfo /FeatureName:{{ item }}
  with_items: "{{ harden_win_disable_winfeature }}"
  register: dism_state

- name: Disable Windows Optional Feature
  win_command: "Dism /online /Disable-Feature /FeatureName:{{ item }} /NoRestart"
  with_items: "{{ harden_win_disable_winfeature }}"
  register: dism
  when: "'Status : Deactivated' not in dism_state.results[idx].stdout"
  failed_when: "'The operation completed successfully' not in dism.stdout"
  loop_control:
    index_var: idx
