---

- name: disable Windows Script Host (1)
  win_regedit:
    key: HKLM:\SOFTWARE\Microsoft\Windows Script Host\Settings
    value: Enabled
    data: 0
    datatype: dword
  when: harden_win_disable_wsh

- name: disable Windows Script Host (2)
  win_regedit:
    key: HKLM:\SOFTWARE\Microsoft\Windows Script Host\Settings
    value: IgnoreUserSettings
    data: 1
    datatype: dword
  when: harden_win_disable_wsh

