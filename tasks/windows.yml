- name: Create ansible directories
  win_file:
    path: "{{ item }}"
    state: directory
  # raw: "mkdir {{ item }}"
  with_items:
    - "{{ harden_win_temp_dir }}"
    - "{{ harden_win_log_dir }}"
  failed_when: false

- name: Restrict permissions for ansible directories
  win_acl:
    path: "{{ item.p }}"
    user: "{{ item.u }}"
    rights: "{{ item.r }}"
    type: "{{ item.t }}"
    state: "{{ item.s }}"
    inherit: "{{ item.i }}"
    propagation: "{{ item.pr }}"
  with_items:
    - { p: "{{ harden_win_temp_dir }}",
        u: 'BUILTIN\Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }
    - { p: "{{ harden_win_temp_dir }}",
        u: 'Authenticated Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }
    - { p: "{{ harden_win_log_dir }}",
        u: 'BUILTIN\Users',
        r: 'ReadAndExecute,Write,AppendData',
        t: allow,
        s: absent,
        i: 'ContainerInherit, ObjectInherit',
        pr: 'None'
    }

